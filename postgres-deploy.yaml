apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 3
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:17
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: FilterFacts
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: "3684"
          volumeMounts:           # ✅ 이 부분 추가 (임시 저장소)
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:                   # ✅ 실제 볼륨 정의 (임시)
        - name: postgres-storage
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
spec:
  type: ClusterIP
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
